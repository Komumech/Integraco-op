    <!-- REQUIRED KOMUTHEME SIZING SCRIPT -->
    <!-- This script handles the dynamic resizing and loading of the iframe snippets. -->
    <script>
        function handleDynamicIframeResize(event) {
            if (event.data.frameHeight && event.data.frameId) {
                const iframe = document.getElementById(event.data.frameId);
                if (iframe) {
                    // Add some extra height (+50px) to prevent scrollbars from appearing due to slight calculation differences or padding within the iframe content.
                    iframe.style.height = (event.data.frameHeight + 50) + "px";
                    iframe.style.overflow = 'hidden'; // Ensure content doesn't overflow
                }
            }
        }
        function initializeKomuthemeSnippets() {
            document.querySelectorAll('iframe[data-base-url]').forEach(iframe => {
                const baseUrl = iframe.getAttribute('data-base-url');
                // Only load if a base URL is present and the src hasn't been set yet
                if (!baseUrl || iframe.getAttribute('src')) return;

                let params = [];
                // Collect all data- attributes and convert them to URL parameters
                for (const attr of iframe.attributes) {
                    if (attr.name.startsWith('data-')) {
                        // Convert 'data-base-url' to 'base_url' and encode values
                        let key = attr.name.substring(5).replace(/-/g, '_');
                        if (key === 'base_url') continue; // base_url is handled separately
                        params.push(key + '=' + encodeURIComponent(attr.value));
                    }
                }
                // Set the iframe's src with the base URL and concatenated parameters
                iframe.src = baseUrl + '?' + params.join('&');
            });
        }
        // Listen for messages from iframes to handle resizing
        window.addEventListener("message", handleDynamicIframeResize, false);
        // Initialize snippets once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initializeKomuthemeSnippets);
    </script>
    <!-- END REQUIRED KOMUTHEME SIZING SCRIPT -->
