<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/index.css">
    <title>Integra Co-Op</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
                    <iframe 
            id="blond-nav"
            src=""
            height=""
            data-base-url="https://komutheme2.vercel.app/project/public/snippets/blonde/navbar.html"
            data-frame-id="blond-nav"
            data-brand="INTEGRA CO-OP"
            data-logo_url="https://integra-co-op/logo.png"
            data-link1_text="About"
            data-link2_text="Services"
            data-link3_text="Products"
            data-link4_text="Contacts"
            data-link1_href="#" 
            data-link2_href="#" 
            data-link3_href="#" 
            data-link4_href="#" 
            data-cta_text="Learn More"
            data-cta_href="#"
            data-bg_color="ffffff"
            data-text_color="1a1a1a"
            data-btn_bg="1a1a1a"
            data-btn_text="ffffff"
            data-link_hover="00c060"
            data-border_color="eeeeee"
        ></iframe>
        </div>
    </div>
</body>

    <script>
        window.addEventListener("message", function(event) {
            if (event.data.frameHeight && event.data.frameId) {
                const iframe = document.getElementById(event.data.frameId);
                if (iframe) iframe.style.height = event.data.frameHeight + "px";
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('iframe[data-base-url]').forEach(iframe => {
                const baseUrl = iframe.getAttribute('data-base-url');
                let params = [];
                for (const attr of iframe.attributes) {
                    if (attr.name.startsWith('data-') && attr.name !== 'data-base-url' && attr.name !== 'data-frame-id') {
                        params.push(`${attr.name.substring(5)}=${encodeURIComponent(attr.value)}`);
                    }
                }
                iframe.src = baseUrl + '?' + params.join('&') + '&frame_id=' + iframe.id;
            });
        });
    </script>
</html>
